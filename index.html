---
layout: default
---
<header>
    <div class="header-content">
        <div class="header-content-inner">
            <h1>We help you build your dream's apps</h1>
            <hr class="primary">
             <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">Let's Get In Touch!</h2>
                    <hr class="primary">
                    <p>&nbsp;</p>
                </div>
                <div class="col-lg-3 col-lg-offset-2 text-center">
                    <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                    <p><a href="mailto:{{ site.email }}">{{ site.email }}</a></p>
                </div>
                <div class="col-lg-2 text-center">
                    <i class="fa fa-github fa-3x sr-contact"></i>
                    <p><a href="https://github.com/{{ site.github }}" target="_blank">github</a></p>
                </div>
                <div class="col-lg-3 text-center">
                    <i class="fa fa-twitter fa-3x sr-contact"></i>
                    <p><a href="https://twitter.com/{{ site.twitter }}" target="_blank">twitter</a></p>
                </div>
            </div>
        </div>
    </div>
</header>
